<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="row bg-light p-2">

        <div class="col-2 ">Phone : 01739206571</div>
        <div class="col-2 "><i class="fa-solid fa-envelope me-1"></i> info@redbees.co.uk</div>
        <div class="col-2 "></div>
        <div class="col-3 d-flex justify-content-end"><i class="fa-brands fa-youtube me-2"><a href=""></a></i> <i class="fa-brands fa-twitter me-2"></i><i class="fa-brands fa-facebook me-2"></i> <i class="fa-brands fa-square-instagram me-2"></i><i class="fa-brands fa-linkedin"></i></div> 
    </div>

    <div class="row">
        <div class="col-lg-7 col-md-4 col-ms-1 mt-3 mb-3">
            <img src="redbees.jpg" width="30%" height="150px" class="rounded-circle ms-4">
        </div>
        <div class="col-lg-4 col-md-4 col-ms-1 me-2">
            <div>
                <table width="100%" class="p-5 text-center mt-5 me-4">
                    <tr>
                        <th><a href="" class="text-decoration-none">Home</a></th>
                        <th><a href="" class="text-decoration-none">About Us</a></th>
                        <th><a href="" class="text-decoration-none">Contact Us</a></th>
                        <th><a href="" class="text-decoration-none">Work with us</a></th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    
  
     <!--Carusel Start-->

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
        <img src="carousel1.jpg" class="d-block w-100 p-2" alt="pictur">
        </div>
        <div class="carousel-item">
        <img src="carousel2.jpg" class="d-block w-100 p-2" alt="pictur">
        </div>
        <div class="carousel-item">
        <img src="carousel3.jpg" class="d-block w-100 p-4" alt="pictur">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
    </div>
    <!--Carusel End-->

    <div>
        <footer class="p-5 bg-light">
            Copyright by RedBees

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
